<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>My fav books..</title>
</head>
<body>


  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id='app'>
    <header id='header'>
      <h1>Books</h1>
      <input id='new-book' placeholder='Have a book to add?'>
    </header>
    <section id='main'>
      <div id='books'></div>
    </section>
  </section>


  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->

  <script type='text/template' id='book-template'>
    <ul>
      <% _.each(books, function(book) { %>
        <li><%= book['author'] %>--<%= book['title'] %></li>
      <% }); %>
    </ul> 
  </script>


  <script src="{{ url_for('static', filename='js/models/book.js') }}"></script>
  <script src="{{ url_for('static', filename='js/collections/books.js') }}"></script>
  <script src="{{ url_for('static', filename='js/views/books-view.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  

</body>
</html>
